name: Deploy with Docker Compose

on:
  push:
    branches: [ main ]
    pull_request:
      branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Stop and remove old containers (if running)
        run: |
          docker compose -f docker-compose.yml down || true

      - name: Rebuild and start containers
        run: |
          docker compose -f docker-compose.yml up -d --build
